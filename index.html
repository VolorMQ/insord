  for (let i = array.length - 1; i > 0; i--) {

    alert("‚ö† –ó–∞–¥–∞–Ω–∏–π –¥–ª—è —ç–∫–∑–∞–º–µ–Ω–∞ –Ω–µ—Ç –≤ —ç—Ç–æ–º JSON");
    return;
  }

  // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –¥–ª—è —ç–∫–∑–∞–º–µ–Ω–∞
  current = 0;
  stats = { correct: 0, wrong: 0, byFormula: { 99: { correct: 0, wrong: 0 } } };

  document.getElementById("loader").style.display = "none";
  document.getElementById("game").style.display = "flex";

  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã —ç–∫–∑–∞–º–µ–Ω–∞
  showQuestion(true); // true = —ç–∫–∑–∞–º–µ–Ω
};

// ===== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã =====
function initGame(data, isExam = false) {
  levels = shuffle(data.filter(q => q.formula >= 1 && q.formula <= 6));
  examLevels = shuffle(data.filter(q => q.formula === 99));
  current = 0;
  stats = { correct: 0, wrong: 0, byFormula: {} };

  // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
  document.getElementById("loader").style.display = "none";
  document.getElementById("game").style.display = "flex";

  // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Ñ–æ—Ä–º—É–ª—ã –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
  setTimeout(() => {
    const allFormulas = document.getElementById("allFormulas");
    if (allFormulas) allFormulas.style.display = "none";
  }, 50); // –Ω–µ–±–æ–ª—å—à–æ–π —Ç–∞–π–º–∞—É—Ç –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω –≤ DOM

  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
  showQuestion(isExam);
}


// ===== –ü–æ–∫–∞–∑ –≤–æ–ø—Ä–æ—Å–∞ =====
function showQuestion(isExam = false) {
  const source = isExam ? examLevels : levels;
  const q = source[current];
  if (!q) {
    showEnd(isExam);
    return;
  }

  document.getElementById("question").innerHTML = "<h2>" + q.question + "</h2>";

  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª–æ —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π
  document.getElementById("ruleText").innerText =
    (!isExam && q.formula !== 99) ? (rules[q.formula] || "") : "";

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  shuffle([...q.options]).forEach(opt => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => checkAnswer(opt, div, q, isExam, source);
    optionsDiv.appendChild(div);
  });

  document.getElementById("progress").innerText = `–í–æ–ø—Ä–æ—Å ${current + 1} –∏–∑ ${source.length}`;
  updateLiveStats(q.formula);
}

// ===== –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞ =====
function checkAnswer(selected, btn, q, isExam = false, source = null) {
  const correct = q.answer;
  const optionsDiv = document.getElementById("options");

  if (!stats.byFormula[q.formula]) stats.byFormula[q.formula] = { correct: 0, wrong: 0 };

  if (selected === correct) {
    btn.classList.add("correct");
    stats.correct++;
    stats.byFormula[q.formula].correct++;
  } else {
    btn.classList.add("wrong");
    stats.wrong++;
    stats.byFormula[q.formula].wrong++;
    if (!isExam) {
      Array.from(optionsDiv.children).forEach(c => {
        if (c.innerText === correct) c.classList.add("correct");
      });
    }
  }

  updateLiveStats(q.formula);

  setTimeout(() => {
    current++;
    const arr = source || levels;
    if (current < arr.length) showQuestion(isExam);
    else showEnd(isExam);
  }, 900);
}

// ===== –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ =====
function updateLiveStats(curFormula) {
  const total = stats.correct + stats.wrong;
  const percentage = total ? Math.round((stats.correct / total) * 100) : 0;
  const f = stats.byFormula[curFormula] || { correct: 0, wrong: 0 };
  document.getElementById("liveStats").innerHTML = `
    <hr>
    ‚úî –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${stats.correct} |
    ‚ùå –û—à–∏–±–æ–∫: ${stats.wrong} |
    üìä ${percentage}%<br>
    –§–æ—Ä–º—É–ª–∞ ${curFormula}: ‚úî${f.correct} | ‚ùå${f.wrong}
  `;
}

// ===== –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã =====
function showEnd(isExam = false) {
  document.querySelector(".trainer").innerHTML = `
    <h2>${isExam ? "–≠–∫–∑–∞–º–µ–Ω –∑–∞–≤–µ—Ä—à—ë–Ω! üéì" : "–ì–æ—Ç–æ–≤–æ! üéâ"}</h2>
    <p>–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${stats.correct}</p>
    <p>–û—à–∏–±–æ–∫: ${stats.wrong}</p>
    <button onclick="location.reload()">–°–Ω–æ–≤–∞</button>
  `;
  document.getElementById("ruleText").innerText = "";
}
