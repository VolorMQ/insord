–°–æ–±–ª—é–¥–µ–Ω–∏–µ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω –æ–±–µ—Å–ø–µ—á–∏–≤–∞–µ—Ç –ª–æ–≥–∏—á–µ—Å–∫—É—é –∏ –≥—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫—É—é –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å —Ç–µ–∫—Å—Ç–∞.
`
};



const files = [
  "1.json",
  "2.json",
  "3.json"
];

// ===== –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ =====
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// ===== –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ JSON =====
function loadJSONFromServer() {
  const jsonList = document.getElementById("jsonList");
  const startBtn = document.getElementById("startExamBtn");
  const examBtn = document.getElementById("examBtnInGame");

  files.forEach(file => {
    const btn = document.createElement("div");
    btn.className = "option";
    btn.textContent = file.split("/").pop(); // –∏–º—è —Ñ–∞–π–ª–∞

    btn.onclick = () => {
      selectedFile = file;

      document.querySelectorAll("#jsonList .option").forEach(o => o.classList.remove("correct"));
      btn.classList.add("correct");

      // –∑–∞–≥—Ä—É–∑–∫–∞ JSON —Å—Ä–∞–∑—É –ø—Ä–∏ –≤—ã–±–æ—Ä–µ
      fetch(selectedFile)
        .then(res => res.json())
        .then(data => {
          loadedData = data;
          startBtn.disabled = false;
          examBtn.disabled = false;

          // —Å—Ä–∞–∑—É —Å—Ç–∞—Ä—Ç—É–µ–º –æ–±—É—á–µ–Ω–∏–µ
          initGame(loadedData, false); // false = –æ–±—ã—á–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ
        })
        .catch(err => {
          loadedData = null;
          startBtn.disabled = true;
          examBtn.disabled = true;
          alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ JSON: " + err);
        });
    };

    jsonList.appendChild(btn);
  });

  // –∫–Ω–æ–ø–∫–∞ "–≠–∫–∑–∞–º–µ–Ω"
  startBtn.addEventListener("click", () => {
    if (!loadedData) return;
    initGame(loadedData, true); // true = —ç–∫–∑–∞–º–µ–Ω
  });
}

// ===== –†—É—á–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ JSON =====
document.getElementById("startBtn").onclick = () => {
  const fileInput = document.getElementById("jsonFile");
  if (!fileInput.files[0]) return alert("–í—ã–±–µ—Ä–∏—Ç–µ JSON —Ñ–∞–π–ª");

  const reader = new FileReader();
  reader.onload = e => {
    try {
      const data = JSON.parse(e.target.result);

      // —Ä–∞–∑–¥–µ–ª—è–µ–º –æ–±—ã—á–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è –∏ —ç–∫–∑–∞–º–µ–Ω
      levels = shuffle(data.filter(q => q.formula >= 1 && q.formula <= 6));
      examLevels = shuffle(data.filter(q => q.formula === 99));
      current = 0;
      stats = { correct: 0, wrong: 0, byFormula: {} };

      // —Å—Ä–∞–∑—É –∑–∞–ø—É—Å–∫–∞–µ–º –æ–±—É—á–µ–Ω–∏–µ
      document.getElementById("loader").style.display = "none";
      document.getElementById("game").style.display = "flex";
      showQuestion(false); // false = –æ–±—ã—á–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ
    } catch (err) {
      alert("–û—à–∏–±–∫–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ JSON: " + err.message);
    }
  };
  reader.readAsText(fileInput.files[0]);
};

// ===== –ö–Ω–æ–ø–∫–∞ —ç–∫–∑–∞–º–µ–Ω–∞ –≤–æ –≤—Ä–µ–º—è –æ–±—É—á–µ–Ω–∏—è =====
document.getElementById("examBtnInGame").onclick = () => {
  if (!examLevels.length) {
    alert("‚ö† –ó–∞–¥–∞–Ω–∏–π –¥–ª—è —ç–∫–∑–∞–º–µ–Ω–∞ –Ω–µ—Ç –≤ —ç—Ç–æ–º JSON");
    return;
  }

  // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –¥–ª—è —ç–∫–∑–∞–º–µ–Ω–∞
  current = 0;
  stats = { correct: 0, wrong: 0, byFormula: { 99: { correct: 0, wrong: 0 } } };

  document.getElementById("loader").style.display = "none";
  document.getElementById("game").style.display = "flex";

  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã —ç–∫–∑–∞–º–µ–Ω–∞
  showQuestion(true); // true = —ç–∫–∑–∞–º–µ–Ω
};

// ===== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã =====
function initGame(data, isExam = false) {
  levels = shuffle(data.filter(q => q.formula >= 1 && q.formula <= 6));
  examLevels = shuffle(data.filter(q => q.formula === 99));
  current = 0;
  stats = { correct: 0, wrong: 0, byFormula: {} };

  document.getElementById("loader").style.display = "none";
  document.getElementById("game").style.display = "flex";

  showQuestion(isExam);
}

// ===== –ü–æ–∫–∞–∑ –≤–æ–ø—Ä–æ—Å–∞ =====
function showQuestion(isExam = false) {
  const source = isExam ? examLevels : levels;
  const q = source[current];
  if (!q) {
    showEnd(isExam);
    return;
  }

  document.getElementById("question").innerHTML = "<h2>" + q.question + "</h2>";

  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª–æ —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏–π
  document.getElementById("ruleText").innerText =
    (!isExam && q.formula !== 99) ? (rules[q.formula] || "") : "";

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  shuffle([...q.options]).forEach(opt => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => checkAnswer(opt, div, q, isExam, source);
    optionsDiv.appendChild(div);
  });

  document.getElementById("progress").innerText = `–í–æ–ø—Ä–æ—Å ${current + 1} –∏–∑ ${source.length}`;
  updateLiveStats(q.formula);
}

// ===== –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞ =====
function checkAnswer(selected, btn, q, isExam = false, source = null) {
  const correct = q.answer;
  const optionsDiv = document.getElementById("options");

  if (!stats.byFormula[q.formula]) stats.byFormula[q.formula] = { correct: 0, wrong: 0 };

  if (selected === correct) {
    btn.classList.add("correct");
    stats.correct++;
    stats.byFormula[q.formula].correct++;
  } else {
    btn.classList.add("wrong");
    stats.wrong++;
    stats.byFormula[q.formula].wrong++;
    if (!isExam) {
      Array.from(optionsDiv.children).forEach(c => {
        if (c.innerText === correct) c.classList.add("correct");
      });
    }
  }

  updateLiveStats(q.formula);

  setTimeout(() => {
    current++;
    const arr = source || levels;
    if (current < arr.length) showQuestion(isExam);
    else showEnd(isExam);
  }, 900);
}

// ===== –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ =====
function updateLiveStats(curFormula) {
  const total = stats.correct + stats.wrong;
  const percentage = total ? Math.round((stats.correct / total) * 100) : 0;
  const f = stats.byFormula[curFormula] || { correct: 0, wrong: 0 };
  document.getElementById("liveStats").innerHTML = `
    <hr>
    ‚úî –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${stats.correct} |
    ‚ùå –û—à–∏–±–æ–∫: ${stats.wrong} |
    üìä ${percentage}%<br>
    –§–æ—Ä–º—É–ª–∞ ${curFormula}: ‚úî${f.correct} | ‚ùå${f.wrong}
  `;
}

// ===== –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã =====
function showEnd(isExam = false) {
  document.querySelector(".trainer").innerHTML = `
    <h2>${isExam ? "–≠–∫–∑–∞–º–µ–Ω –∑–∞–≤–µ—Ä—à—ë–Ω! üéì" : "–ì–æ—Ç–æ–≤–æ! üéâ"}</h2>
    <p>–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${stats.correct}</p>
    <p>–û—à–∏–±–æ–∫: ${stats.wrong}</p>
    <button onclick="location.reload()">–°–Ω–æ–≤–∞</button>
  `;
  document.getElementById("ruleText").innerText = "";
}

// ===== –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã =====
window.addEventListener("load", () => {
  loadJSONFromServer();
});
</script>
